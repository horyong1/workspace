<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function divclick(){
                alert("야호 클릭");
                
            }

            function over(){
                document.getElementById('tg').innerText ="마우스 올렸다";
            }
            function out(){
                document.getElementById('tg').innerText ="마우스 내렸다";
            }

            function inputfocus(){
                console.log("포커스");
            }
            function inputblur(){
                console.log("블러");

            }
            var a = 0
            function change(a){
                if(a == 0){
                    document.getElementById('bt').innerText ="버튼 한번 클릭";
                    a++;
                }else{
                    document.getElementById('bt').innerText ="버튼 두번 클릭";
                    a--;
                }
                console.log(a)
            }

            window.addEventListener("DOMContentLoaded",() => {
                
            })
        </script>
    </head>
    <body>
        <button id="bt" onclick="change(a)">버튼1</button>
        <input onfocus="inputfocus()" onblur="inputblur()" type="text" placeholder="입력해주세요">
        <div>
            <div style="display: flex; " id="tg" onclick="divclick()" onmouseover="over()" onmouseout="out()">야호</div>
        </div>

    </body>
</html>
