<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(){
            const qqq = document.getElementById('qqq');
            qqq.style.color="red";
            qqq.style.fontSize="1.0em"
            qqq.style.border="0.2em solid black"
            qqq.style.transition='all 0.2s ease '
        }
        function test2(){
            const qqq = document.getElementById('qqq');
            qqq.style.color="blue";
            qqq.style.fontSize="1.5em"
            qqq.style.border="0.0em solid black"
            qqq.style.transition='all 0.2s ease '
        }
        function test3(){
            const qqq = document.getElementById('qqq');
            qqq.style.color="skyblue";
            qqq.style.fontSize="2em"
            qqq.style.border="0.2em solid black"
            qqq.style.transition='all 0.2s ease '
        }
        function test4(){
            const qqq = document.getElementById('qqq');
            qqq.style.color="green";
            qqq.style.fontSize="3em"
            qqq.style.border="0.0em solid black"
            qqq.style.transition='all 0.2s ease '
        }
        function test5(){
            const qqq = document.getElementById('qqq');
            qqq.style.color="gray";
            qqq.style.fontSize="4em"
            qqq.style.border="0.2em solid black"
            qqq.style.transition='all 0.2s ease '
        }

    </script>
</head>
<body>
    <div id="qqq">안녕하세요</div>

    <button onclick="test1()">버튼1</button>
    <button onclick="test2()">버튼2</button>
    <button onclick="test3()">버튼3</button>
    <button onclick="test4()">버튼4</button>
    <button onclick="test5()">버튼5</button>
</body>
</html>
