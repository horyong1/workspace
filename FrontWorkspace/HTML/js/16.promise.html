    <script>
        const fetchData = () =>{
            return new Promise((resolve, reject) =>{
                fetch("http://headers.jsontest.com/")
                .then(response => {
                    return response.json();
                })
                .then(data => resolve(data))
                .catch(e => reject(e))

            })
        }

        fetchData()
        .then(info => {
                console.log(info);
                document.getElementById('result').textContent = JSON.stringify(info);
            })
