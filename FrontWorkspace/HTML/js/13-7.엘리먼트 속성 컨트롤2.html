<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        img{
            width: 50%;
            height: auto;
        }
        .big{
            font-size: 3rem;
        }
        .red{
            color: red;
        }
        .bold{
            font-weight: bold;
            border: 1em solid red;
        }
        .toggle{
            font-size: 5em;
            color: red;
            transition: all 0.2s ease;
        }
    </style>
    <script>
        // 속성 컨트롤은 setAttribute로 다 되지만,
        // 대부분의 속성은 엘리먼트 필드로 이미 정의되어 있다.
        function test1(){
            const b1 = document.getElementById('b1');
            b1.src='/HTML/bootstrap/무신사/image/하단배너2.jpg';
        }
        function test2(){
            const b2 = document.getElementById('b2');
            b2.href='https://www.google.com';
        }
        // 특히 class는...
        function test3(){
            const b3 = document.getElementById('b3');
            b3.classList.add('red');
            b3.classList.add('big');
            b3.classList.add('bold');
        }
        function test4(){
            const b3 = document.getElementById('b3');
            b3.classList.toggle('toggle');
        }

        
    </script>
</head>
<body>
    <img id="b1" src="/HTML/bootstrap/무신사/image/하단배너1.jpg" alt="">
    <a id="b2" href="https://www.naver.com">야호</a>
    <div id="b3">으라차차!!!!</div>

    <button onclick="test1()">버튼 1</button>
    <button onclick="test2()">버튼 2</button>
    <button onclick="test3()">버튼 3</button>
    <button onclick="test4()">버튼 4</button>
</body>
</html>
