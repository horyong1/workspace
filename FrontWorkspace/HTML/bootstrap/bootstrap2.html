<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/HTML/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
        </style>
    </head>
    <body>
        <!-- 부트 스트랩 -->
         <!-- 주의 사항: 버전 5.3.3으로 통일 -->

         <!-- 레이아웃 -->
          <!-- 
            규칙
            1. 시작은 container로 시작한다.
            2. 다음은 row로 시작
            3. row 안에는 col이 있어야 하고 col안에는 row가 있어야함
            4. 컨텐츠는 무조건 col에 넣어야 한다 row는 자르기 용도
            5. 마진, 패딩 이용해서 세부조정 글자 컨트롤
            e. 절대 안쪽박스가 넘어가지 않게 해라 
               이미지 활용시 img-fluid 사용할 것
            e. 모든 버튼은 그 부모의 col d-grid 잡아서 꽉 채울것
          -->
            <div class="container bg-red">
                <div class="row bg-blue">
                    <div class="col bg-gray">ds</div>
                    <div class="col">
                        <div class="row">aaa
                            <div class="col-6">sdad</div>
                            <div class="col-6">sdad</div>
                            <div class="col-6">sdad</div>
                            <div class="col-6">sdad</div>
                            <div class="col-6">sdad</div>
                        </div>
                    </div>
                </div>
                <div class="row">bbb</div>
                <div class="row">bbb</div>
            </div>
            <div class="container-sm bg-blue">100% wide until small breakpoint</div>
            <div class="container-md bg-gray">100% wide until medium breakpoint</div>
            <div class="container-lg bg-green">100% wide until large breakpoint</div>
            <div class="container-xl bg-red">100% wide until extra large breakpoint</div>
            <div class="container-xxl bg-skyblue">100% wide until extra extra large breakpoint</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    </body>
</html>
