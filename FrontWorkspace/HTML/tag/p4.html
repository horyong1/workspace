<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main{
        background-color: yellow;
        padding: 0% 20% 0% 16%;
    }
    .box-container{
        width: 1280px;
        height: 1280px;
        background-color: gray;
    }
    .box_left{
        width: 200px;
        height: 600px;
        background-color: black;
        float: left;
    }
    .box_right{
        width: 400px;
        height: 600px;
        background-color: blue;
        float: right;
    }
    .box-item1{
        width: 880px;
        height: 100px;
        background-color : red;
        border: 1px solid black;
        border-radius: 10%;
         
    }
    .box-item2{
        width: 880px;
        height: 300px;
        background-color: rgb(94, 94, 204);
    }
    .box-item3{
        width: 880px;
        height: 780px;
        background-color: aquamarine;
        
    }
    .box-item4{
        width: 880px;
        height: 100px;
        background-color: green
    }
    .box-item5{
        width: 400px;
        height: 100px;
        background-color: darkkhaki
    }
    .box-item6{
        width: 400px;
        height: 300px;
        background-color: wheat
    }
    .box-item7{
        width: 400px;
        height: 780px;
        background-color: #9ef59e
    }
    .box-item8{
        width: 400px;
        height: 100px;
        background-color: slateblue
    }
    
</style>
<body>
    <main>
        <div class="box-container">
            <div class="box_left">
                <div class="box-item1">1</div>
                <div class="box-item2">2</div>
                <div class="box-item3">3</div>
                <div class="box-item4">4</div>
            </div>
            <div class="box_right">
                <div class="box-item5">5</div>
                <div class="box-item6">6</div>
                <div class="box-item7">7</div>
                <div class="box-item8">8</div>
            </div>
        </div>
    </main>
</body>
</html>
