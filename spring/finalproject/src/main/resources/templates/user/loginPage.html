<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div th:replace="~{common/nav::topNavi}"></div>
        <div class="container-fluid" style="width: 1200px;">
            <div class="row">
                <div class="col-6 mx-auto">
                    <div class="row my-4">
                        <div class="col fw-bold fs-1 text-center">로그인</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid" src="/public/img/banner.jpg">
                        </div>
                    </div>
                    <form class="row" action="./loginProcess" method="post">
                        <div class="col">
                            <div class="row mt-2">
                                <div class="col">
                                    <input name="userId" class="form-control" type="text" placeholder="아이디를 입력해주세요">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <input name="password" class="form-control" type="password" placeholder="비밀번호를 입력해주세요">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col d-grid">
                                    <button class="btn btn-primary">로그인</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row mt-2">
                        <div class="col-auto ms-auto">
                            <a href="./registerPage">회원가입</a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
