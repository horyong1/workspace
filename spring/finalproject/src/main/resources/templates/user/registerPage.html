<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="row py-4">
                    <div class="col fs-1 text-center">
                        회원가입 페이지
                    </div>
                </div>
                <form class="row" action="./registerProcess" method="post">
                    <div class="col">
                        <div class="row pb-2">
                            <div class="col">
                                <input class="form-control" type="text" name="userId" placeholder="아이디를 입력하세요">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col">
                                <input class="form-control" type="password" name="password" placeholder="비밀번호를 입력하세요">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col">
                                <input class="form-control" type="text" name="nickname" placeholder="닉네임을 입력하세요">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col">
                                <input class="form-control" type="text" name="email" placeholder="이메일을 입력하세요">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col">
                                성별: 
                                <input class="form-check-input" type="radio" name="gender" value="M" checked="true">남자
                                <input class="form-check-input" type="radio" name="gender" value="F">여자<br>
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col">
                                취미:
                                <span th:each="list : ${hobbyList}">
                                    <input class="form-check-input" type="checkbox" name="hobbyId" th:text="${list.hobbyName}" th:value="${list.id}">
                                </span><br>
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col">
                                <input class="form-control" name="birth" type="date">
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col">
                                <input class="form-control" name="phone" type="text" placeholder="전화번호를 입력하세요" >
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col d-grid">
                                <input class="btn btn-primary" type="submit" value="회원가입"> <a href="./loginPage">뒤로가기</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
