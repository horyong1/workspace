<!DOCTYPE html>
<html xmlns:th="http://www.thyemleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
    </script>
</head>
<body>
    <div>
        <div>
            <div th:if="${session.sessionUserInfo == null}">
                <a href="/user/loginPage">로그인</a>
            </div>
            </div>
            <div th:unless="${session.sessionUserInfo == null}">
                <span th:text="${session.sessionUserInfo.nickname}"></span>
                <span>님 반갑습니다.</span>
                <a href="/user/logOutProcess">로그아웃</a>
            </div>
        </div>
        <div>
            <h1>게시판</h1>
            <span></span>
        </div>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody th:each="data, stat : ${list}">
                    <tr>
                        <td><span th:text="${list.size() - stat.index}"></span></td>
                        <td><a th:href="@{./articleDetailPage(id=${data.articleDto.id})}"><span th:text="${data.articleDto.title}"></span></a></td>
                        <td><span th:text="${data.userDto.nickname}"></span></td>
                        <td><span th:text="${data.articleDto.readCount}"></span></td>
                        <td><span th:text="${#dates.format(data.articleDto.createdAt,'yyyy.MM.dd')}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${session.sessionUserInfo != null}">
           <a href="./writeArticlePage">
                <button>글쓰기</button>
            </a>
        </div>
    </div>
</body>
</html>
