<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 목록</title>
</head>
<body>
    <h1>사용자 목록</h1>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="'이름: ' + ${user.name}"></span>,
            <span th:text="'나이: ' + ${user.age}"></span>,
            <span th:text="'점수: ' + ${user.score}"></span>
        </li>
    </ul>
    <a href="/addUser">사용자 추가</a>
</body>
</html>
