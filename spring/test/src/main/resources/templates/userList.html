<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 목록</title>
</head>
<body>
    <h1>사용자 목록</h1>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="'아이디: ' + ${user.id}"></span>,
            <span th:text="'이름: ' + ${user.name}"></span>,
            <span th:text="'이메일: ' + ${user.email}"></span>
        </li>
    </ul>
    <a href="/addUser">사용자 추가</a>
    <a href="/board">게시판</a>
</body>
</html>
