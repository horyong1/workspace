<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>상품 수정 폼</h2>
        </div>
        <form action="item.html" method="post">
            <div>
                <label for="id">상품 ID</label>
                <input readonly>
            </div>
            <div>
                <label>상품명</label>
                <input type="text" id="id" name="id" class="form-control" value="1" for="itemName"
                type="text" id="itemName" name="itemName" class="form
                control" value="상품A">
            </div>
            <div>
                <label for="price">가격</label>
                <input value="10000">
            </div>
            <div>
                <label>수량</label>
                <input type="text" id="price" name="price" class="form-control" for="quantity"
                type="text" id="quantity" name="quantity" class="form
                control" value="10">
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">저장</div>
                        <div class="col">
                            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='item.html'"
                                type="button">취소</button>
                        </div>
                </div>
            </div>
        </form>
    </div> <!-- /container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
