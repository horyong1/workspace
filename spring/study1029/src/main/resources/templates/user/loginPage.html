<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="~{common/nav :: topNavi}"></div>
    <div class="container-fluid" style="width: 1200px;">
        <div class="row py-5">
            <div class="col"></div>
        </div>
        <div class="row align-items-center">
            <div class="col-5 mx-auto align-self-center">
                <div calss="row pb-5">
                    <div calss="col">

                    </div>
                </div>
                <div class="row py-4">
                    <div class="col ">
                        <img class="img-fluid" src="/public/img/banner.jpg" alt="">
                    </div>
                </div>
                <form action="./loginProcess">
                    <div class="row py-2">
                        <div class="col-2 align-self-center fw-bl">ID</div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="userId">
                        </div>
                    </div>
                    <div class="row pb-4">
                        <div class="col-2 align-self-center">PW</div>
                        <div class="col-10">
                            <input class="form-control" type="password" name="password">
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col d-grid">
                            <button type="submit" class="btn btn-primary btn-block">로그인</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <a href="./signUpPage">
                        <div class="col d-grid">
                            <button  class="btn btn-primary btn-block">회원가입</button>
                        </div>
                    </a>
                </div>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
