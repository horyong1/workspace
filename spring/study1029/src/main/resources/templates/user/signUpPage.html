<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{common/nav :: topNavi}"></div>
    <div class="container-fluid" style="width: 1200px;">
        <div class="row py-5">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="row py-5">
                    <div class="col fw-bold fs-1 text-center">회원 가입</div>
                </div>
                <form action="./signUpProcess" onsubmit="return validateForm(this)">
                    <div class="row">
                        <div class="col-8 mx-auto pb-2">
                            <input class="form-control" type="text" name="userId" placeholder="아이디를 입력해주세요">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 mx-auto pb-2">
                            <input class="form-control" type="password" name="password" placeholder="비밀번호를 입력해주세요">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 mx-auto pb-2">
                            <input class="form-control" type="text" name="nickname" placeholder="닉네임을 입력해주세요">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 mx-auto pb-2">
                            <input class="form-control" type="email" name="email" placeholder="이메일을 입력해주세요">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 mx-auto pb-2">
                            <input class="form-check-input" type="radio" name="gender" value="M" checked="true">남
                            <input class="form-check-input" type="radio" name="gender" value="F">여
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 mx-auto pb-2">
                            취미
                            <th:block th:each="list: ${hobbyList}">
                                <input class="form-check-input" name="hobby" type="checkbox" th:text="${list.hobbyName}" th:value="${list.id}">
                            </th:block>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 mx-auto pb-2">
                            <input class="form-control" type="date" name="birth">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 mx-auto pb-3">
                            <input class="form-control" type="text" name="phone" placeholder="전화번호를 입력하세요">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 mx-auto pb-2 d-grid">
                            <input class="btn btn-primary" type="submit" value="등록">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 mx-auto pb-2">
                            <a href="./loginPage">뒤로가기</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function validateForm(form){
            const userId = form.userId.value;
            const password = form.password.value;
            const nickname = form.nickname.value;
            const birth = form.birth.value;
            const phone = form.phone.value;

            if(!userId){
                alert("아이디를 입력하세요");
                return false;
            }
            if(!password){
                alert("비밀번호를 입력하세요");
                return false;
            }
            if(!nickname){
                alert("닉네임을 입력하세요");
                return false;
            }
            if(!birth){
                alert("생년월일을 입력하세요");
                return false;
            }
            if(!phone){
                alert("전화번호를 입력하세요");
                return false;
            }
        }
    </script>
</body>
</html>
