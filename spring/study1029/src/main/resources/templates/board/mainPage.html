<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .fixed-container {
            width: 100%; /* 원하는 너비 설정 */
            max-width: 800px; /* 최대 너비 설정 */
            margin: auto; /* 중앙 정렬 */
            border: 1px solid #ccc; /* 경계선 추가 (선택 사항) */
            padding: 20px; /* 내부 여백 추가 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 (선택 사항) */
            background-color: #fff; /* 배경색 설정 */
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="width: 1200px;">
        <div class="row">
            <div class="col-11 mx-auto">
                <div class="row">
                    <div class="col text-end">
                        <div th:if="${session.sessionUserInfo==null}">
                            <a href="/user/loginPage">로그인</a>
                        </div>
                        <div th:unless="${session.sessionUserInfo==null}">
                            <span th:text="${session.sessionUserInfo.nickname}"></span>
                            님 반갑습니다.
                            <a href="/user/logOut">로그아웃</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <h1>게시판</h1>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-2">
                        <select class="form-select form-select-sm">
                            <option>제목</option>
                            <option>내용</option>
                            <option>작성자</option>
                        </select>
                    </div>
                    <div class="col">
                        <input class="form-control form-control-sm" type="text" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="col-2 d-grid">
                        <button class="btn btn-sm btn-primary">검색</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row py-2 border-bottom border-2 border-black">
                            <div class="col fw-bold text-center">번호</div>
                            <div class="col-7 fw-bold text-center">제목</div>
                            <div class="col fw-bold text-center">작성자</div>
                            <div class="col fw-bold text-center">조회수</div>
                            <div class="col fw-bold text-center">작성일</div>
                        </div>
                    </div>
                </div>
                <div th:each="data: ${boardlist}" class="row border-bottom py-1">
                    <div class="col">
                        <div class="row">
                            <div th:text="${data.boardDto.id}" class="col text-center"></div>
                            <div class="col-7" >
                                <a class="link-underline-light text-center" th:href="@{./detailPage/{id}(id=${data.boardDto.id})} " th:text="${data.boardDto.title}"></a>
                            </div>
                            <div th:text="${data.userDto.nickname}" class="col text-center"></div>
                            <div th:text="${data.boardDto.readCount}" class="col text-center"></div>
                            <div th:text="${#dates.format(data.boardDto.createdAt,'yyyy-MM-dd')}" class="col text-center"></div>
                        </div>
                    </div>
                </div>
                <div th:if="${session.sessionUserInfo != null} ">
                    <div class="row py-3">
                        <div class="col">
                            <a href="./writePage">
                                <button class="btn btn-primary">글쓰기</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row"></div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
