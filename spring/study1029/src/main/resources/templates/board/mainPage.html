<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .fixed-container {
            width: 100%; /* 원하는 너비 설정 */
            max-width: 800px; /* 최대 너비 설정 */
            margin: auto; /* 중앙 정렬 */
            border: 1px solid #ccc; /* 경계선 추가 (선택 사항) */
            padding: 20px; /* 내부 여백 추가 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 (선택 사항) */
            background-color: #fff; /* 배경색 설정 */
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center p-0">
        <div class="row fixed-container">
            <div class="col">
                <div class="row">
                    <div class="col text-end">
                        <div th:if="${session.sessionUserInfo==null}">
                            <a href="/user/loginPage">로그인</a>
                        </div>
                        <div th:unless="${session.sessionUserInfo==null}">
                            <span th:text="${session.sessionUserInfo.nickname}"></span>
                            님 반갑습니다.
                            <a href="/user/logOut">로그아웃</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <h1>게시판</h1>
                    </div>
                </div>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">번호</th>
                                <th scope="col">제목</th>
                                <th scope="col">작성자</th>
                                <th scope="col">조회수</th>
                                <th scope="col">작성일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="data: ${boardlist}">
                                <th scope="row" th:text="${data.boardDto.id}"></th>
                                <td >
                                    <a class="link-underline-light" th:href="@{./detailPage/{id}(id=${data.boardDto.id})} " th:text="${data.boardDto.title}"></a>
                                </td>
                                <td th:text="${data.userDto.nickname}"></td>
                                <td th:text="${data.boardDto.readCount}"></td>
                                <td th:text="${#dates.format(data.boardDto.createdAt,'yyyy-MM-dd')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${session.sessionUserInfo != null} ">
                    <div class="row">
                        <div class="col">
                            <a href="./writePage">
                                <button class="btn btn-primary">글쓰기</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row"></div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
