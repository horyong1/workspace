<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        function articleChecked(form,msg1,msg2){
            if(form.title.value.trim() === ""){
               alert(msg1+"을 입력해주세요") 
               return false;
            }
            if(form.content.value.trim() === ""){
               alert(msg2+"을 입력해주세요") 
               return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div th:replace="~{common/nav :: topNavi}"></div>
    <div class="container-fluid">
        <div class="row py-5">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="row pb-5">
                    <div class="col text-center">
                        <h1>게시글 작성</h1>
                    </div>
                </div>
                <form action="./writeArticleProcess" enctype="multipart/form-data" method="post" onsubmit="return articleChecked(this,'제목','내용')">
                    <div class="row fs-9 pb-2">
                        <div class="col-10 mx-auto">
                            제목
                            <input class="form-control" type="text" name="title">
                        </div>
                    </div>
                    <div class="row fs-9 pb-2">
                        <div class="col-10 mx-auto">
                            파일 첨부<br>
                            <input class="form-control" type="file" name="uploadFiles" multiple accept="image/*">
                        </div>
                    </div>
                    <div class="row fs-9 pb-2">
                        <div class="col-10 mx-auto">
                            본문
                            <textarea class="form-control" type="text" rows="10" cols="50" name="content"></textarea>
                        </div>
                    </div>
                    <div class="row fs-9 pt-4">
                        <div class="col-10 mx-auto">
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-dark btn-sm">취소</button>
                                </div>
                                <div class="col-auto">
                                    <a href="./mainPage">
                                        <button class="btn btn-primary btn-sm" type="submit">등록</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
