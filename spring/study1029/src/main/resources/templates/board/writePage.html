<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../common/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="~{common/nav :: topNavi}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="row pb-5">
                    <div class="col text-center">
                        <h1>게시글 작성</h1>
                    </div>
                </div>
                <form action="./writeArticleProcess" method="post">
                    <div class="row fs-9 pb-2">
                        <div class="col-auto align-self-center">제목</div>
                        <div class="col">
                            <input class="form-control" type="text" name="title">
                        </div>
                    </div>
                    <div class="row fs-9 pb-2">
                        <div class="col-auto">작성자</div>
                        <div class="col p-0">
                            <span th:text="${session.sessionUserInfo.nickname}"></span>
                        </div>
                    </div>
                    <div class="row fs-9 pb-2">
                        <div class="col-auto align-self-center">내용</div>
                        <div class="col">
                            <textarea class="form-control" type="text" rows="10" cols="50" name="content"></textarea>
                        </div>
                    </div>
                    <div class="row fs-9 pt-4">
                        <div class="col">
                            <button class="btn btn-primary btn-sm" type="submit">등록</button>
                        </div>
                        <div class="col-auto">
                            <a href="./mainPage">
                                <button class="btn btn-dark btn-sm">뒤로가기</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
