<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .fixed-container {
            width: 100%; /* 원하는 너비 설정 */
            max-width: 800px; /* 최대 너비 설정 */
            margin: auto; /* 중앙 정렬 */
            border: 1px solid #ccc; /* 경계선 추가 (선택 사항) */
            padding: 20px; /* 내부 여백 추가 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 (선택 사항) */
            background-color: #fff; /* 배경색 설정 */
        }
    </style>
    <script>
        function confirmUtil(message,url){
            if(confirm(message)){
                window.location.href = url
            }else{
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="container-fluid" style="width: 1200px;">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="row py-3">
                    <div class="col text-center">
                        <h1>상세 내용</h1>
                    </div>
                </div>
                <div th:with="item=${boardMap}">
                    <div class="row border border-bottom border-black">
                        <div th:text="${item.userDto.nickname}" class="col-2"></div>
                        <div th:text="${#dates.format(item.boardDto.createdAt,'yyyy.MM.dd')}" class="col-auto mx-auto"></div>
                        <div class="col-2">
                            조회수: <span th:text="${item.boardDto.readCount}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto fs-1">
                            <span th:text="${item.boardDto.title}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">내용</div>
                        <div class="col-auto">
                            <span th:text="${item.boardDto.content}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a href="/board/mainPage">
                                <button class="btn btn-primary btn-sm">뒤로가기</button>
                            </a>
                        </div>
                        <div th:if="${session.sessionUserInfo != null 
                            and session.sessionUserInfo.id == item.boardDto.userId}" class="col-auto">
                            <a th:href="@{/board/updateArticlePage(id=${item.boardDto.id})}">
                                <button class="btn btn-primary btn-sm">수정</button>
                            </a>
                            <a th:href="@{/board/deleteArticleProcess(id=${item.boardDto.id})}" 
                            onclick="event.preventDefault(); confirmUtil('정말 삭제하시겠습니까?',this.href);">
                                <button class="btn btn-dark btn-sm">삭제</button>
                            </a>
                            
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
