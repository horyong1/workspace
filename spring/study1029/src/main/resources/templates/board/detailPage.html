<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center p-0">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col text-center">
                        <h1>상세 내용</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <h1>게시판</h1>
                    </div>
                </div>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">번호</th>
                                <th scope="col">제목</th>
                                <th scope="col">작성자</th>
                                <th scope="col">조회수</th>
                                <th scope="col">작성일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="data: ${list}">
                                <th scope="row" th:text="${data.boardDto.id}"></th>
                                <a th:href="@{./detailPage/{id}(id=${data.boardDto.userId})}">
                                    <td th:text="${data.boardDto.title}">123</td>
                                </a>
                                <td th:text="${data.userDto.nickname}">123</td>
                                <td th:text="${data.boardDto.readCount}">123</td>
                                <td>123</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <a href="./writePage">
                <button class="btn btn-primary">글쓰기</button>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
