<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .fixed-container {
            width: 100%; /* 원하는 너비 설정 */
            max-width: 800px; /* 최대 너비 설정 */
            margin: auto; /* 중앙 정렬 */
            border: 1px solid #ccc; /* 경계선 추가 (선택 사항) */
            padding: 20px; /* 내부 여백 추가 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 (선택 사항) */
            background-color: #fff; /* 배경색 설정 */
        }
        .fs-6{
            font-size: 0.6em;
        }
        .fs-7{
            font-size: 0.7em;
        }
        .fs-8{
            font-size: 0.8em;
        }
        .fs-9{
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center p-0">
        <div class="row fixed-container">
            <div class="col" th:with="item=${boardMap}">

                <div class="row pb-5">
                    <div class="col text-center">
                        <h1>게시글 작성</h1>
                    </div>
                </div>
                <form th:action="@{./updateArticleProcess(id=${item.boardDto.id})}" method="post">
                    <div class="row fs-9 pb-2">
                        <div class="col-auto align-self-center">제목</div>
                        <div class="col">
                            <input  th:value="${item.boardDto.title}" class="form-control" type="text" name="title" >
                        </div>
                    </div>
                    <div class="row fs-9 pb-2">
                        <div class="col-auto">작성자</div>
                        <div class="col p-0">
                            <span th:text="${session.sessionUserInfo.nickname}"></span>
                        </div>
                    </div>
                    <div class="row fs-9 pb-2">
                        <div class="col-auto align-self-center">내용</div>
                        <div class="col">
                            <textarea class="form-control" type="text" rows="10" cols="50" name="content"
                            th:text="${item.boardDto.content}"></textarea>
                        </div>
                    </div>
                    <div class="row fs-9 pt-4">
                        <div class="col">
                            <button class="btn btn-primary btn-sm" type="submit">수정</button>
                        </div>
                        <div class="col-auto">
                            <a href="./mainPage">
                                <button class="btn btn-white btn-sm border border-black">뒤로가기</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
