<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <nav th:fragment="topNavi" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">로고</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/board/mainPage">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/board/mainPage">게시판</a>
            </li>
            <div th:if="${session.sessionUserInfo != null}">
                <li class="nav-item dropdown d-flex justify-content-end">
                  <a class="nav-link dropdown-toggle link-underline-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    내 정보
                  </a>
                  <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="/user/logOut">로그아웃</a></li>
                  </ul>
              </div>
                <div th:unless="${session.sessionUserInfo != null}" class="nav-item d-flex justify-content-end">
                  <a class="nav-link" href="/user/loginPage">로그인</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
